<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expatriates' Oasis</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="floating-squares">
        <!-- مجموعة 1 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- مجموعة 2 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- مجموعة 3 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- مجموعة 4 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="login-container">
        <div class="left-panel">
            <div class="slideshow-container">
                <div class="slide active">
                    <img src="images/picture 1.jpg" alt="Background Image 1">
                </div>
                <div class="slide">
                    <img src="images/picture 2.jpg" alt="Background Image 2">
                </div>
                <div class="slide">
                    <img src="images/picture 5.jpg" alt="Background Image 3">
                </div>
                <div class="dots-container">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="left-content">
                <h2>Moments we cherish<br>and memories we create</h2>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-form" style="text-align: left; direction: rtl;">
                <h1>Login</h1>
                <p class="subtitle">Don't have an account? <a href="register.html">Create a New Account</a></p>
                
                <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="create-account">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/slideshow.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
