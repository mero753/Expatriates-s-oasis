<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سؤال فارق بين الاضطرابات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mental-health.css">
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2 0%, #23242a 100%);
            min-height: 100vh;
        }
        .diff-container {
            max-width: 600px;
            margin: 10vh auto;
            background: #23242a;
            border-radius: 28px 28px 28px 8px;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.25);
            padding: 2.5rem 2rem;
            color: #fff;
            border: 2.5px solid var(--primary-color);
            animation: bubbleIn 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .diff-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .diff-question {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .diff-options {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }
        .diff-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .diff-btn:hover {
            background: var(--secondary-color);
        }
        @keyframes bubbleIn {
            0% { transform: scale(0.8) translateY(60px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="diff-container">
        <div class="diff-title">سؤال إضافي لتحديد التشخيص</div>
        <div id="diffQuestion" class="diff-question"></div>
        <div id="diffOptions" class="diff-options"></div>
    </div>
    <script src="js/assessment-diff.js"></script>
</body>
</html>
